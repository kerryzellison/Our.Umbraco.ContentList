<div class="our-content-list" ng-controller="our.umbraco.contentlist.editor.controller">
    <div class="container-fluid">
        <div class="preview" ng-bind-html-unsafe="preview" ng-show="preview">
        </div>
    </div>
    <content-list-wizard
        message="wizardMessage"
        model="wizardSetting"
        showprev="showPrevious"
        predicate="wizardPredicate"
        ng-if="!preview">
    </content-list-wizard>
</div>
